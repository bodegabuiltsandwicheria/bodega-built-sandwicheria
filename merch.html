<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Merch • Bodega Built</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      text-align: center;
    }

    .wrap {
      min-height: 100vh;
      padding: 40px 16px;
      background: url("images/front.jpg") center / cover no-repeat;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: auto;
    }

    img.logo {
      width: 220px;
      margin-bottom: 20px;
    }

    img.preview {
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .pill {
      margin-top: 14px;
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.6);
      font-size: 14px;
    }

    a {
      color: #fff;
      text-decoration: none;
      opacity: 0.85;
    }
    a:hover { opacity: 1; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="overlay"></div>

    <div class="content">
      <a href="index.html">← Back</a>
      <br><br>

      <img class="logo" src="images/logo.png" alt="Bodega Built logo">

      <h1>Shop Merch</h1>
      <p>First drop coming soon.</p>

      <img class="preview" src="images/merch-preview.jpg" alt="Bodega Built merch preview">

      <div class="pill">Coming Soon</div>
    </div>
  </div>
</body>
</html>
