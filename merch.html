<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bodega Built Merch</title>

  <style>
    body {
      margin: 0;
      background: url("images/front.jpg") center / cover no-repeat fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
    }

    .overlay {
      min-height: 100vh;
      background: rgba(0,0,0,0.75);
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      max-width: 280px;
      width: 80%;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .item {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      position: relative;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .label {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .soon {
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <header>
      <img src="images/logo.png" alt="Bodega Built logo">
      <h1>Merch</h1>
    </header>

    <section class="grid">

      <div class="item">
        <span class="badge">COMING SOON</span>
        <img src="images/merch/tee-black.png" alt="Black Tee">
        <div class="label">T-Shirt (Black)</div>
        <div class="soon">Bodega Built</div>
      </div>

      <div class="item">
        <span class="badge">COMING SOON</span>
        <img src="images/merch/hoodie-black.png" alt="Hoodie">
        <div class="label">Heavyweight Hoodie</div>
        <div class="soon">Street Fit</div>
      </div>

      <div class="item">
        <span class="badge">COMING SOON</span>
        <img src="images/merch/beanie.png" alt="Beanie">
        <div class="label">Beanie</div>
        <div class="soon">Cold Weather Essential</div>
      </div>

      <div class="item">
        <span class="badge">COMING SOON</span>
        <img src="images/merch/sticker.png" alt="Sticker">
        <div class="label">Sticker Pack</div>
        <div class="soon">Deli Culture</div>
      </div>

      <div class="item">
        <span class="badge">COMING SOON</span>
        <img src="images/merch/mug.png" alt="Mug">
        <div class="label">Coffee Mug</div>
        <div class="soon">Bodega Built</div>
      </div>

    </section>

    <footer>
      Â© Bodega Built Sandwicheria
    </footer>

  </div>
</body>
</html>
