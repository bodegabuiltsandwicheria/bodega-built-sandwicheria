<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bodega Built Merch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: system-ui, Arial, sans-serif;
}

header {
  padding: 20px;
  text-align: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: #111;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 16px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.card button {
  margin-top: 10px;
  padding: 10px 14px;
  border-radius: 999px;
  border: none;
  background: #fff;
  color: #000;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>

<body>

<header>
  <h1>Bodega Built Merch</h1>
  <p>More drops coming soon.</p>
</header>

<div class="grid">

  <div class="card">
    <img src="images/merch-tee.jpg" alt="Bodega Built Tee">
    <h3>Bodega Built Tee</h3>
    <p>$35</p>
    <button disabled>Coming Soon</button>
  </div>

  <div class="card">
    <img src="images/merch-hat.jpg" alt="Bodega Built Hat">
    <h3>Bodega Built Hat</h3>
    <p>$30</p>
    <button disabled>Coming Soon</button>
  </div>

</div>

</body>
</html>
