<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bodega Built Sandwicheria</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

  header {
  position: absolute;
  top: 20px;
  right: 20px;
  left: auto;
  transform: none;
  z-index: 10;
  text-align: right;
}

    header img {
      max-width: 320px;
      width: 80vw;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("images/front.jpg") center / cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .hotspot {
      position: absolute;
      transform: translate(-50%, -50%);
      text-decoration: none;
      color: #fff;
      z-index: 5;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 0 8px rgba(255,255,255,0.15);
      animation: pulse 1.6s infinite;
    }

    .label {
      margin-left: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.25);
      font-size: 14px;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 6px rgba(255,255,255,0.2); }
      70% { box-shadow: 0 0 0 16px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 6px rgba(255,255,255,0); }
    }

    footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      z-index: 5;
    }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.png" alt="Bodega Built Sandwicheria logo">
  </header>

  <main class="scene">
    <div class="overlay"></div>

    <!-- ORDER FOOD -->
    <a class="hotspot" style="top: 60%; left: 40%;" href="order.html">
      <span class="dot"></span>
      <span class="label">Order Food</span>
    </a>

    <!-- SHOP MERCH -->
    <a class="hotspot" style="top: 60%; left: 60%;" href="merch.html">
      <span class="dot"></span>
      <span class="label">Shop Merch</span>
    </a>
  </main>

  <footer>
    Â© Bodega Built Sandwicheria
  </footer>

</body>
</html>
